name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Deploy via SSH to EC2
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR="/home/ubuntu/food-project"
            STAGING_DIR="/home/ubuntu/food-project_staging"

            echo "🚀 Deploying food-project..."

            # Ensure directories exist
            mkdir -p "$APP_DIR"
            mkdir -p "$STAGING_DIR"

            # Clone or update staging repo
            if [ ! -d "$STAGING_DIR/.git" ]; then
              git clone git@github.com:shivamshete92/food-project.git "$STAGING_DIR"
            else
              cd "$STAGING_DIR"
              git reset --hard -q
              git pull origin main -q
            fi

            # Sync files to app directory
            rsync -av --delete "$STAGING_DIR/" "$APP_DIR/"

            # Install pm2 if not already installed
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # Kill any existing PHP server via pm2
            pm2 delete food-project || true

            # Start PHP server persistently using pm2
            pm2 start "php -S 0.0.0.0:8080 -t $APP_DIR" --name food-project
            pm2 save

            echo "✅ Deployment completed! Visit http://<EC2_PUBLIC_IP>:8080"
