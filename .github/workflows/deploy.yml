name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ðŸš€ Deploying food-project on EC2..."

            APP_DIR="/home/${{ secrets.EC2_USER }}/food-project"
            STAGING_DIR="/home/${{ secrets.EC2_USER }}/food-project_staging"

            # 1ï¸âƒ£ Clone or update staging
            if [ ! -d "$STAGING_DIR/.git" ]; then
              git clone https://github.com/shivamshete92/food-project.git $STAGING_DIR
            else
              cd $STAGING_DIR
              git reset --hard
              git pull origin main
            fi

            # 2ï¸âƒ£ Install PHP (if not installed)
            if ! command -v php &> /dev/null; then
              sudo apt update && sudo apt install php php-cli php-mbstring php-curl unzip -y
            fi

            # 3ï¸âƒ£ Copy project to APP_DIR
            mkdir -p $APP_DIR
            rsync -av --delete $STAGING_DIR/ $APP_DIR/

            # 4ï¸âƒ£ Set permissions
            sudo chown -R $USER:$USER $APP_DIR
            chmod -R 755 $APP_DIR

            # 5ï¸âƒ£ Start PHP built-in server on port 80
            # Kill existing process if any
            if pgrep -f "php -S 0.0.0.0:80" > /dev/null; then
              pkill -f "php -S 0.0.0.0:80"
            fi

            # Run in background
            nohup php -S 0.0.0.0:80 -t $APP_DIR > /dev/null 2>&1 &

            echo "âœ… Deployment completed! Visit http://13.51.163.237/"
